{% extends "base.html" %}
{% block content %}
<div style="display: flex; flex-direction: row; justify-content: center; gap: 20px;">
  <h3>
    <a href="/">
      Home
    </a>
  </h3>
  <h3>
    <a href="/about">
      About
    </a>
  </h3>
</div>
<h2 style="margin-top: 50px; text-align: center;">
  Selection
</h2>
<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
  {% for pizza in pizzas %}
    <h4><a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza.name }} Pizza</a></h4>
    {% block topping %}
    {% endblock topping %}
  {% endfor %}
</div>
{% endblock content %}
